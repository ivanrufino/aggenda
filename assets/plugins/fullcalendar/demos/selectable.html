<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../lang-all.js'></script>
<script>

	$(document).ready(function() {
		var timeDefault="00:45:00";
		$('#calendar').fullCalendar({
			allDaySlot:false,
			
			forceEventDuration:true,
			defaultView: 'agendaWeek',
			minTime:"08:00:00",
			maxTime:"18:00:00",
			scrollTime :'08:00:00',
			snapDuration:"00:15:00",
			defaultTimedEventDuration:timeDefault,
			slotDuration:"00:15:00",
			weekends:false,
			businessHours:{ 
			    start: '08:00', // a start time (10am in this example)
			    end: '18:00', // an end time (6pm in this example)

			    dow: [ 1, 2, 3, 4,5 ],
			    // days of week. an array of zero-based day of week integers (0=Sunday)
			    // (Monday-Thursday in this example)
			},
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			//defaultDate: '2015-06-16',
			lang: 'pt-br',
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						//end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			 eventClick: function(calEvent, jsEvent, view) {

			        alert('Event: ' + calEvent.title);
			        alert('start' + calEvent.start);
			        console.log(calEvent);
			       // alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
			        alert('View: ' + view.name);

			        // change the border color just for fun
			        $(this).css('border-color', 'red');

			    },
			events: [
				{
					title: 'All Day Event',
					start: '2015-02-01'
				},
				{
					title: 'feriado',
					start: '2015-06-07',
					end: '2015-06-10',

					rendering: 'background'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-06-16T16:00:00',
					end: '2015-06-16T16:45:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-06-17T16:45:00',
					end: '2015-06-17T17:30:00'
				},
				{
					title: 'Conference',
					start: '2015-02-11',
					end: '2015-02-13'
				},
				{
					title: 'Meeting',
					start: '2015-02-12T10:30:00',
					end: '2015-02-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2015-02-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2015-02-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2015-02-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2015-02-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2015-02-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2015-02-28'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}
	
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
